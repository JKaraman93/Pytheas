<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <style>
      .group-symbols {background-color:#f0f9ff;}
      
      .group-values {background-color:#fcf2fc;}
      
      .group-keywords {background-color:#edfaee;}
      
      .group-case {background-color:#fcf1e3;}
      
      .group-length {background-color:#f0f9ff;}
    </style>
    <title>Pytheas Rules</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/papaparse@5.2.0/papaparse.min.js"></script>
    <script>


rules={'data_column':"https://raw.githubusercontent.com/cchristodoulaki/Pytheas/master/pytheas/rules/Pytheas%20Rules%20-%20Data_Column_Rules.csv",
	'not_data_column':"https://raw.githubusercontent.com/cchristodoulaki/Pytheas/master/pytheas/rules/Pytheas%20Rules%20-%20Not_Data_Column_Rules.csv",
	'data_line':"https://raw.githubusercontent.com/cchristodoulaki/Pytheas/master/pytheas/rules/Pytheas%20Rules%20-%20Data_Line_Rules.csv",
'not_data_line':"https://raw.githubusercontent.com/cchristodoulaki/Pytheas/master/pytheas/rules/Pytheas%20Rules%20-%20Not_Data_Line_Rules.csv"}


function presentRules() {


	$.each(rules, function(table, csv_url){    
	    Papa.parse(csv_url, {
		download: true,
		header:true,
		complete: function(results) {
			console.log(results.data);
				//for each line in array
			$.each(results.data,function(){
			    

				//split files and create row
				var row = new String("");
				valArr = this
				    row += "<tr>"

				$.each(valArr, function(){
				    row += "<td>" + this +"</td>"
				});     

				    row += "</tr>"

				    //Add row to table
				    $('#'+table+' tbody').append(row);

			    

			});
			}
		});
	});

}

</script>  
  </head>
  <body onload="presentRules()">
  
    
    <h1>Pytheas Rules</h1>


<h2>Column Rules</h2>  
<h3>Data Column</h3>
 
<table class="table table-striped table-bordered" id="data_column" class="display" >
<thead class="thead-dark"><tr><th title="Field #1">#</th>
<th title="Field #2">Group</th>
<th title="Field #3">Index in Group</th>
<th title="Field #4">Name</th>
<th title="Field #5">English Description</th>
</tr></thead>
<tbody>
</tbody>
    </table>
    

<h3>Not Data Column</h3>
<table class="table  table-striped table-bordered" id="not_data_column" class="display" >
  
<thead  class="thead-dark">
  <tr><th title="Field #1">#</th>
<th title="Field #2">Group</th>
<th title="Field #3">Index in Group</th>
<th title="Field #4">Name</th>
<th title="Field #5">English Description</th>
</tr>
  </thead>
<tbody >
</tbody></table>    
    
<h2>Line Rules</h2>    
<h3>Data Line</h3>
<table class="table  table-striped table-bordered" id="data_line" class="display" >
  
<thead  class="thead-dark">
  <tr><th title="Field #1">#</th>
<th title="Field #2">Group</th>
<th title="Field #3">Index in Group</th>
<th title="Field #4">Name</th>
<th title="Field #5">English Description</th>
</tr>
  </thead>
<tbody >
</tbody></table>
<h3>Not Data Line</h3>

<table class="table  table-striped table-bordered" id="not_data_line" class="display" >
  
<thead  class="thead-dark">
  <tr><th title="Field #1">#</th>
<th title="Field #2">Group</th>
<th title="Field #3">Index in Group</th>
<th title="Field #4">Name</th>
<th title="Field #5">English Description</th>
</tr>
  </thead>
<tbody >
</tbody></table>
  
  
  </body></html>
